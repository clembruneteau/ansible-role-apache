---
name: CI
on:
  push:
    branches:
      - main

jobs:

  lint:

    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Lint code
        run: |
          yamllint .